    <!-- TEMPLATES -->

    <!-- login  -->
    <script id='login-form-template' type='text/template'>
      <form>
        <h2>Login!</h2>

        <label for="loginEmail">Email: </label>
          <input type="email" id="loginEmail" name="email input" placeholder="Email"></input>
        <label for="loginPassword">Password:</label>
          <input type="password" id="loginPassword" name="password input" placeholder="Password"></input>
          <!-- </div> -->
        <button type="submit" id='loginButton' class="button expanded">Login</button>
      </form>
    </script>

    <!-- sign up -->
    <script id='sign-up-template' type='text/template'>
        <form id="signup-form">
          <h2>Sign Up!</h2>
          <label id="first-name">First Name: </label>
            <input type="text" name="first_name" id="firstName" placeholder="First Name"> </input>
          <label id="last-name">Last Name: </label>
            <input type="text" name="last-name" id="lastName" placeholder="Last Name"></input>
          <label id="email">Email: </label>
            <input type="text" name="email" id="inputEmail" placeholder="Email"></input>
          <label id="password">Password: </label>
            <input type="password" id="signupPassword" name="password" placeholder="Password"></input>
          <label id="passwordConfirmation">Password Confirmation: </label>
            <input type="password" id="signupPasswordConfirmation" name="password_confirmation" placeholder="Password Confirmation"></input>

          <button type="submit" id='signupButton' class="button expanded">Signup</button>
        </form>
    </script>

    <!-- welcome traveler -->
    <script id='welcome-traveler-template' type='text/template'>
      <h4>Welcome <%- first_name %></h4>
    </script>

    <script id='list-trips-template' type='text/template'>
      <section  class="small-12 medium-4 large-3 columns" data-equalizer-watch>
        <section class="trips callout">
          <h3 class="trip"><%- location %></h3>
          <p class="trip">
            <%- details %>
          </p>
        </section>
      </section>
    </script>

    <!-- add trips -->
    <script type="text/template" id="trip-form-template">
      <form>
        <h2>Add a Trip!</h2>
          <label for="tripLocation">Location: </label>
            <input type="text" id="tripLocation" name="location"></input>
          <label for="eventName">Event Name: </label>
            <input type="text" id="eventName" name="event_name"></input>
          <label for="tripDetails">Details: </label>
            <input type="text" id="tripDetails" name="details"></input>
          <label for="tripStart">Start Date: </label>
            <input id="tripStartDate" type="date" name="start_date"></input>
          <label for="tripEnd">End Date: </label>
            <input id="tripEndDate" type="date" name="end_date"></input>
          <div class="polls-options">
            <div>
              <label for="eventPaid">Event Paid?
                <input id="eventPaid" type="checkbox" name="event_paid"/>
              </label>
            </div>
          </div>
          <div class="polls-options">
            <div>
              <label for="flightScheduled">Flight Scheduled?
                <input id="flightScheduled" type="checkbox" name="flight_paid"/>
              </label>
            </div>
          </div>
          <div class="polls-options">
            <div>
              <label for="hotelReserved">Hotel Reserved?
                <input id="hotelReserved" type="checkbox" name="hotel_reserved"/>
              </label>
            </div>
          </div>
          <button type="submit" id='submit-trip-button' class="button">Add Trip</button>
        <!-- </section> -->
      </form>
    </script>

    <!-- trip info -->
    <script id="trip-info-template" type="text/template">
      <h3>Location: <%- location %></h3>
      <h4>Event Name: <%- event_name %></h4>
      <h4>Start Date: <%- start_date %></h4>
      <h4>End Date: <%- end_date %></h4>
      <p>Trip Details: <%- details %></p>
      Event Paid? <% if(event_paid) { %>
        <input type="checkbox" name="event_paid" checked="checked" />
        <% } else { %>
          <input type="checkbox" name="event_paid" />
          <% } %>
      Flight Scheduled? <% if(flight_paid) { %>
        <input type="checkbox" name="flight_paid" checked="checked" />
        <% } else { %>
          <input type="checkbox" name="flight_paid" />
          <% } %>
      Hotel Reserved? <% if(hotel_reserved) { %>
        <input type="checkbox" name="hotel_reserved" checked="checked" />
        <% } else { %>
          <input type="checkbox" name="hotel_reserved" />
          <% } %>
    </script>


    <script src="/app.bundle.js"></script>
