    <main class="row">

      <div id="map"></div>
      <script>
        var baseUrl = 'https://maps.googleapis.com/maps/api/geocode/json?address=';

        var getLocation = function(location) {
          url = baseUrl + encodeURI(location);
          // return $.ajax({url:url})
          return $.get(url)
        };
          // locations populated from trips collection in trip_list_view
          // take what you have console loged and put it into raw javascript code!
        var locations = [
          "Seattle",
          "London",
          "Boston",
          "Alaska"
        ]

        // geocodeArray is an array that holds arrays of lats and longs
        function setMarkers(map) {
        var geocodeArray = [];
        var requests = $.map(locations, getLocation)

        $.when.apply(null, requests).then(function(...location) {
          for (var i = 0; i < location.length; i++) {
            geocodeArray.push([location[i][0].results[0].geometry.location.lat, location[i][0].results[0].geometry.location.lng])
          }

          for (var i = 0; i < geocodeArray.length; i++) {
            var location = geocodeArray[i];

            var marker = new google.maps.Marker({
                position: {lat: location[0], lng: location[1]},
                map: map
              });
            }
          });
        }

        function initMap() {
          // display of map
          var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 2,
            center: new google.maps.LatLng(20.397, -5.644)
          });
          setMarkers(map);
        }
      </script>

      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVAKeLRJGXxhSe6gUvUXe4_-p9iyVa8pQ&callback=initMap">
      </script>

      <form>
        <!-- <input type="hidden" id="travelerId" name="travelerId" value="this.Value.Id" /> -->
        <section class="input-group">

          <label for="eventName">Event Name: </label>

          <label for="tripDetails">Details: </label>
            <input type="text" id="tripDetails" name="details"></input>
          <label for="tripStart">Start Date: </label>
            <input id="tripStartDate" type="date" name="start_date"></input>
          <label for="tripEnd">End Date: </label>
            <input id="tripEndDate" type="date" name="end_date"></input>
          <label for="eventPaid">Event Paid? </label>
            <input id="eventPaid" type="checkbox" name="event_paid"></br>
          <label for="flightScheduled">Flight Scheduled? </label>
            <input id="flightScheduled" type="checkbox" name="flight_paid"></br>
          <label for="hotelReserved">Hotel Reserved? </label>
